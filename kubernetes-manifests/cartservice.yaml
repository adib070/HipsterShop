apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
spec:
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: adib070/cart
        ports:
        - containerPort: 7528
        env:
        - name: REDIS_ADDR
          value: "redis-cart:6379"
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:7528"
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cart
spec:
  type: ClusterIP
  selector:
    app: cart
  ports:
  - name: grpc
    port: 7528
    targetPort: 7528
